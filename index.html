<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Weather App</h1>
            <p>Get real-time weather information!</p>
        </header>

        <!-- Weather search input -->
        <div class="search">
            <input type="text" id="city" placeholder="Enter city name" />
            <button id="getWeatherBtn">Get Weather</button>
        </div>
        <p> The website is designed by Pravin Patil</p>
        <!-- Weather results -->
        <div id="weatherResult" class="weather-result">
            <h2 id="location"></h2>
            <p id="temperature"></p>
            <p id="condition"></p>
            <!-- More weather details will be displayed here -->
        </div>
    </div>
  

    <script src="script.js"></script>
</body>
</html>
